<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web sockets :D</title>
  </head>
  <body>
    <br />
    <button onclick="broadcast()">BROADCAST TO ALL CLIENTS</button>

    <script>
      const log = console.log;

      const ws = new WebSocket('ws://localhost:3000');

      ws.onopen = e => {
        log('open', e);

        setTimeout(() => {
          ws.send(JSON.stringify({ name: 'mac', age: 33 }));
        }, 1000);
      };

      ws.onmessage = e => log('message', e.data);

      ws.onerror = e => log('error', e);

      function broadcast() {
        ws.send(
          JSON.stringify({
            type: 'broadcast from client',
          })
        );
      }
    </script>
  </body>
</html>
